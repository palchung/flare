{{template "base" .}}

{{define "content"}}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-3">Search for Availability</h1>

            <form action="/reservation" method="post" novalidate class="needs-validation">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="row">
                    <div class="col">
                        <div class="row" id="reservation-dates">
                            <div class="col-md-6">
                                <label for="start_date">Starting Date</label>
                                <input required class="form-control" type="text" name="start" id="start_date"
                                    placeholder="Arrival date">

                            </div>
                            <div class="col-md-6">
                                <label for="end_date">Ending Date</label>
                                <input required class="form-control" type="text" name="end" id="end_date"
                                    placeholder="Departure date">

                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary">Search Availability</button>

            </form>

        </div>
    </div>

    <button id="colorButton" class="btn"> click</button>


</div>


{{end}}


{{define "js"}}

<script>

    let attention = Prompt();

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: 'yyyy-mm-dd'
    });

    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();


    document.getElementById("colorButton").addEventListener("click", function () {
        let html = `
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="form-row">
                    <div class="col">
                        <div class="form-row" id="reservation-dates-model">
                            <div class="col">
                                <input required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                            <div>
                            <div class="col">
                                <input required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                            <div>
                        </div>
                    </div>
                </div>
            </form>
        `
        attention.custom({ msg: html, title: 'choose your date' });
    })

    function notifyModal(icon, title, text, confirmationText) {
        Swal.fire({
            icon: icon,
            title: title,
            text: text,
            confirmButtonText: confirmationText
        })
    }

    function Prompt() {
        let toast = function (c) {
            const {
                msg = '',
                icon = 'success',
                position = 'top-end',
            } = c;

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({})
        }
        let success = function (c) {
            const {
                msg = '',
                title = '',
                footer = '',
            } = c;

            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: footer
            })
        }
        let error = function (c) {
            const {
                msg = '',
                title = '',
                footer = '',
            } = c;

            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer
            })
        }

        async function custom(c) {
            const {
                msg = '',
                title = '',
            } = c;
            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                    ]
                }
            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
        }




        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom
        }
    }



</script>


{{end}}
